<div class="col-sm-6 col-md-4 col-lg-3 mt-4">
      <div class="card">
        <img class="card-img-top" [src]="data.imgPath" alt="No image">
        <div class="card-block">
          <h4 class="card-title mt-3">{{data.title | capitalize}}</h4>
          <div class="meta">
            <a>{{data.author}}</a>
          </div>
          <div class="card-text">
            {{data.date}}
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary float-right btn-sm" (click)="editBook(data.title)">Edit</button>
          <button class="btn btn-secondary float-right btn-sm" (click)="deleteBook(data.title)">Delete</button>
        </div>
      </div>
    </div>
